<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebAlumni</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="home.html"
          ><span class="text-primary">Web</span>Alumni</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-primary" name="logout" type="submit">
                <a href="login.html" class="text-light btn p-0">logout</a>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- akhirnavbar -->
    <!-- login -->
    <div class="byani">
      <section id="tambah" class="tambah section-padding">
        <div class="container">
          <div class="card">
            <div class="card-header">
              <h3>Edit</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="row mb-3">
                  <label for="nis" class="col-sm-2 col-form-label">nis</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="nis" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="nama" class="col-sm-2 col-form-label">nama</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="nama" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="foto" class="col-sm-2 col-form-label">foto</label>
                  <div class="col-sm-10">
                    <div class="input-group">
                      <input
                        type="file"
                        class="form-control"
                        id="foto"
                        aria-describedby="inputGroupFileAddon04"
                        aria-label="Upload"
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="inputGroupFileAddon04"
                      >
                        Button
                      </button>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="jeniskelamin" class="col-sm-2 col-form-label"
                    >jeniskelamin</label
                  >
                  <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio1"
                        value="option1"
                      />
                      <label class="form-check-label" for="inlineRadio1"
                        >laki</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="option2"
                      />
                      <label class="form-check-label" for="inlineRadio2"
                        >perempuan</label
                      >
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="tempat" class="col-sm-2 col-form-label"
                    >tempat tanggal lahir</label
                  >
                  <div class="col-sm-10">
                    <div class="row">
                      <div class="col">
                        <input
                          type="text"
                          class="form-control"
                          placeholder=""
                          aria-label="tempat"
                          id="tempat"
                        />
                      </div>
                      <div class="col-auto">
                        <label
                          class="visually-hidden"
                          for="autoSizingInputGroup"
                          >Username</label
                        >
                        <div class="input-group">
                          <div class="input-group-text">@</div>
                          <input
                            type="text"
                            class="form-control"
                            id="autoSizingInputGroup"
                            placeholder="dd-mm-yyyy"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="alamat" class="col-sm-2 col-form-label"
                    >alamat</label
                  >
                  <div class="col-sm-10">
                    <textarea
                      class="form-control"
                      placeholder=""
                      id="alamat"
                    ></textarea>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="agama" class="col-sm-2 col-form-label"
                    >agama</label
                  >
                  <div class="col-sm-10">
                    <div class="input-group mb-3">
                      <label class="input-group-text" for="inputGroupSelect01"
                        >Options</label
                      >
                      <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">islam</option>
                        <option value="2">Two</option>
                        <option value="3">buat sendiri</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="alumni" class="col-sm-2 col-form-label"
                    >alumni</label
                  >
                  <div class="col-sm-10">
                    <div class="input-group mb-3">
                      <label class="input-group-text" for="inputGroupSelect01"
                        >Options</label
                      >
                      <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">rpl</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="tahun" class="col-sm-2 col-form-label"
                    >tahun lulus</label
                  >
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="tahun" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="angkatan" class="col-sm-2 col-form-label"
                    >angkatan</label
                  >
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="angkatan" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="status" class="col-sm-2 col-form-label"
                    >status</label
                  >
                  <div class="col-sm-10">
                    <div class="input-group mb-3">
                      <label class="input-group-text" for="inputGroupSelect01"
                        >Options</label
                      >
                      <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">berkerja</option>
                        <option value="2">Two</option>
                        <option value="3">pp</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="tempatk" class="col-sm-2 col-form-label"
                    >tempat kerja</label
                  >
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="tempatk" />
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer text-body-secondary">
              <button type="submit" class="btn btn-primary mb-3">
                <a href="profile.html" class="text-light btn p-0">simpan</a>
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- akhirlogin -->
    <!--footer  -->
    <footer>
      <div class="text-center">
        <small>Copyright &copy; 2023 - Rplsemakda</small>
      </div>
    </footer>
    <!--akhir footer  -->
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- akhir js -->
  </body>
</html>
